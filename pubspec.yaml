name: familyhub_mvp
description: 'All-in-one family organizer: Calendar, Tasks, Chat, Location'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3

  # Location Services
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.0

  # Real-time Communication
  socket_io_client: ^2.0.3+1

  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9

  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

