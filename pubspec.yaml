name: familyhub_mvp
description: 'All-in-one family organizer: Calendar, Tasks, Chat, Location'
publish_to: 'none'
version: 1.0.1+4

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6

  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.0
  googleapis_auth: ^1.4.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.7.0  # Updated to fix Android reCAPTCHA hanging issue
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  firebase_app_check: ^0.3.2+10
  recaptcha_enterprise_flutter: ^18.8.0  # reCAPTCHA Enterprise for proper Firebase Auth integration

  # Location Services
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.0

  # Real-time Communication
  socket_io_client: ^2.0.3+1

  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9

  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.1
  url_launcher: ^6.3.1
  get_it: ^7.6.4
  connectivity_plus: ^5.0.2
  package_info_plus: ^8.0.0
  image: ^4.1.7
  vibration: ^3.1.4
  firebase_crashlytics: ^4.1.3
  
  # Calendar Sync
  device_calendar: ^4.3.0
  google_sign_in: ^6.2.1
  workmanager: ^0.9.0+3
  timezone: ^0.9.4
  
  # Video Chat
  agora_rtc_engine: ^6.3.0
  permission_handler: ^11.3.1
  
  # Games
  chess: ^0.7.0
  confetti: ^0.7.0
  
  # UI & Animations
  google_fonts: ^6.1.0
  lottie: ^3.1.0
  shimmer: ^3.0.0
  glassmorphism: ^3.0.0
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1
  
  # Photo Albums
  firebase_storage: ^12.3.4
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  mobile_scanner: ^5.2.3
  qr_flutter: ^4.1.0
  share_plus: ^7.2.1
  
  # Audio Recording & Playback
  record: ^5.1.2
  audioplayers: ^6.1.0
  just_audio: ^0.9.40
  # speech_to_text: ^6.3.0  # Temporarily disabled due to Kotlin compilation errors
  
  # In-App Purchases
  in_app_purchase: ^3.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4

dependency_overrides:
  # Fix record_linux compatibility issue - override to newer version
  record_linux: ^1.2.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/illustrations/

